language: cpp

compiler: gcc

sudo: required

install: sudo apt-get install build-essential &&
         cd ~ &&
         wget http://www.cmake.org/files/v3.2/cmake-3.2.2.tar.gz --no-check-certificate &&
         tar xf cmake-3.2.2.tar.gz &&
         cd cmake-3.2.2 &&
         ./configure &&
         make &&
         sudo make install &&
         cmake --version
 
script: ./build.sh && ./test.sh

